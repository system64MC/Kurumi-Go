# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.20"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev mingw-w64
        go mod download github.com/stretchr/testify
    
    - name: Installing SDL2 deps
      run: |
        wget https://github.com/libsdl-org/SDL/releases/download/release-2.26.5/SDL2-devel-2.26.5-mingw.tar.gz
        tar -xvzf SDL2-devel-2.26.5-mingw.tar.gz
        cp -r SDL2-2.26.5/x86_64-w64-mingw32 /usr/x86_64-w64-mingw32

    - name: Print PATH
      run: echo $PATH

    - name: Build for Windows
      run: |
        env CGO_ENABLED=1 GOOS=windows GOARCH=amd64 CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++ go build -ldflags "-s -w -H=windowsgui -extldflags=-static" -p 4 -v -o YourExeName.exe

    - name: Test
      run: go test -v ./...